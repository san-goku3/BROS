<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(196, 145, 109, 0.8);
        }

        .bkg-image {
            /* background-image: url("https://images.pexels.com/photos/164338/pexels-photo-164338.jpeg?cs=srgb&dl=pexels-pixabay-164338.jpg&fm=jpg"); */
            height:600px;
            /* background-position: center; */
            /* background-repeat: no-repeat; */
            /* background-size: cover; */
            /* position: relative; */
        }

        .bkg-text {
            /* text-align: center; */
            /* color: #fff; */
            position: relative;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
        }

        .button {
            background-color: rgba(203, 129, 79, 0.8);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            padding: 20px 34px;
            font-size: larger;
            margin-top: 20px;
        }

        .boxed {
            background-color: #f1f1c4;
            width: 500px;
            border-radius: 30px;
            /* padding: 15px; */
            margin: 10px auto;
            /* box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); */
        }

        .big {
            background-color: lightslategray;
            width: 400px;
            border-radius: 10px;
            padding: 45px;
            margin: 20px auto;
            opacity: 0.7;
        }

        /* NAVBAR TEXT */
        .menu {
            position: fixed;
            height: 100vh;
            background: #F9D401;
            width: 10vw;
            box-shadow: 1px 0 2px rgba(0, 0, 0, 0.2);
            transition: 1s;
        }

        .menu:hover {
            width: 40vw;
        }

        .menu:hover ~ .container {
            transform: perspective(80vw) rotateY(10deg) translateX(35vw) scaleY(1.2);
        }

        .menu:hover nav {
            left: 20%;
        }

        .container {
            width: 90%;
            margin-left: 10vw;
            transition: 1s;
            transform-origin: left center;
        }

        nav {
            position: absolute;
            margin-top: 50%;
            left: -1000px;
            transition: 0.5s;
        }

        nav ul {
            color: white;
            text-transform: uppercase;
            list-style-type: none;
        }

        nav li {
            line-height: 2em;
            letter-spacing: 0.3em;
        }

        nav a {
            font-size: 30px;
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        nav a:hover {
            color: #eee;
        }

        /* CONTACT US CSS */
        .back-contact {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .cc {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            background:#f1f1c4;
            padding: 20px;
            position: relative;
        }

        .cc form {
            width: 90%;
        }

        .cc form label {
            color: #2E3D49;
            font-size: 14px;
            font-weight: 600;
        }

        .cc form input,
        .cc form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: inset 0 0 5px lightgray;
            border: 1px solid rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: #2E3D49;
        }

        #csubmit {
            margin-top: 20px;
            background: linear-gradient(to right, burlywood, coral);
            border-radius: 5px;
            border-style: none;
            outline: none;
            padding: 15px 25px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .imp {
            color: red;
        }

        /* table css */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            /* box-sizing: border-box; */
        }

        button {
            background-color: #f9d401;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff9f00;
        }


        /* Responsive */
        @media screen and (max-width: 768px) {
            .menu {
                width: 100%;
                height: auto;
                position: static;
            }

            .menu:hover {
                width: 100%;
            }

            .container {
                margin-left: 0;
            }

            nav ul {
                text-align: center;
            }

            nav li {
                padding: 10px 0;
            }

            .bkg-text {
                font-size: 1.5em;
                margin-top: 10px;
            }

            .boxed {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="menu">
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><font size="5" face="verdana" color="green"><b>Hello, {{ user.first_name }}</b></font></li>
                <br>
                <li><a href="/">Home</a></li>
                <li><a href="/logout"><b>LOGOUT</b></a></li>
                <li><a href="/property"><b>TO-LET</b></a></li>
                <li><a href="/search"><b>SEARCH</b></a></li>
                {% else %}
                <li><a href="/">Home</a></li>
                <li><a href="/login">LOGIN</a></li>
                <li><a href="/signin">SIGN-IN</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Contact">Contact</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>

    {% block content %}
    {% endblock %}

</body>

</html>
