{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="content">
        <div id="Home">
            <div class="bkg-image">
                <div class="bkg-text">
                    <font size="7" face="verdana" color="white">
                        <center><b>BROS</b></center>
                    </font>
                    <br><br><br><br><br><br><br><br>
                    <form action="" method="post">
                        {% csrf_token %}
                        <center>
                            <div class="boxed">
                                <h2 align="center"><b>Fill the details:</b></h2>
                                <br>
                                <label for="pic">
                                    <b><font size="4">PINCODE &emsp;</font></b>
                                </label>
                                <input type="number" id="pic" name="pic" placeholder="Enter pincode" required>
                                <br><br>
                                <label for="clg">
                                    <b><font size="4">COLLEGE &emsp;</font></b>
                                </label>
                                <input type="text" id="clg" name="clg" placeholder="Enter college name" required>
                                <br><br>
                                <label for="rt">
                                    <b><font size="4">RENT &emsp;</font></b>
                                </label>
                                <input type="number" id="rt" name="rt" placeholder="Enter rent amount" min="0" max="9999999999" required>
                                <br><br>
                                <button type="submit"><b>RESULT</b></button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>        
{% endblock %}
